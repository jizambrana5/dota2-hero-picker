apiVersion: 1

datasources:
  - name: Elasticsearch Hero Picker
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200  # Use the service name of your Elasticsearch container
    jsonData:
      esVersion: 7
      timeField: "@timestamp"
    secureJsonFields:
      basicAuthPassword: true  # If you need basic authentication
    version: 1
    editable: true
